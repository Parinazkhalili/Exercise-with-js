
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/all.css">
    <title>Document</title>

</head>
<body  class="bg-primary">


    <!-- bmi -->
    <div class="content p-4 mt-5  mb-3">
        <section id="bmi-calculation" class="d-flex flex-wrap justify-content-center align-items-center">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="container border col-10 col-md-8 col-lg-6 border p-4  rounded-3">
                        <h1 class="d-flex justify-content-center">BMI Calculation</h1>
                       <div>
                      
                        <label for="customRange3" class="form-label d-flex justify-content-center">Weight (Kg) : <span  id="weight-val"></span></label>
                           <input type="range" class="form-range " min="1" max="250" id="weight" oninput="calculate()">
                  
                       </div>
                       <div>
                       
                        <label for="customRange3" class="form-label d-flex justify-content-center"> Height (cm) : <span id="height-val"></span></label>
                         <input type="range" class="form-range" min="100" max="250" id="height" oninput="calculate()">
                       </div>


                       <div class="d-flex flex-column align-items-center mt-3">
                        <h3> BMI :<span id="result"></span></h3>
                        <h3>Status : <a id="status"></a></h3>
                       </div>
                      </div>
                </div>
            </div>
        </section>
    </div> 
   </div>


   <!-- audio -->

   <div class="container">
  
    <div class=" row d-flex align-items-center justify-content-center mt-5  ">
     
      <div class=" col-sm-12 col-md-4 row d-flex align-items-center justify-content-center bg-info rounded ">
        <h2 class="d-flex justify-content-center ">Music Player</h2>
        <img class=" col-sm-8 col-md-12 rounded-5 mt-3" id="song-image" src="01 Hearts Entwined.jpg" />
        <div class="text-center">
          <p id="song-name" class="mt-2 fw-bold fs-5">01 Hearts Entwined</p>
         </div>
        <div class=" d-flex align-items-center justify-content-center ">
          <button class="rounded-circle m-1 p-2" id="shuffle">
            <i class="fas fa-random fs-5 "></i>
          </button>
          <button class="rounded-circle m-1 p-2" id="prev">
            <i class="fas fa-step-backward fs-5"></i>
          </button>
          <button class="rounded-circle m-1 p-2" id="play" >
            <i class="fas fa-play fs-5"></i>
          </button>
          <button class="rounded-circle m-1 p-2" id="pause" class="hide">
            <i class="fas fa-pause fs-5"></i>
          </button>
          <button class="rounded-circle m-1 p-2" id="next">
            <i class="fas fa-step-forward fs-5"></i>
          </button>
          <button class="rounded-circle m-1 p-2" id="repeat">
            <i class="fas fa-sync fs-5"></i>
          </button>
        </div>
        <audio id="audio" preload="metadata"></audio>
        <div id="progress-bar">
          <div id="current-progress"></div>
        </div>
        <div class="time-container d-flex align-items-center justify-content-between">
          <span id="current-time"></span>
          <span id="max-duration"></span>
        </div>
        <div id="" class="hide">
         <ul id="playlist-songs"></ul>
        </div>
      </div>
    </div>
  </div> 

<!-- Countdown counter -->

<h5  class="text-center mt-5">Countdown By Pure Javascript</h5>
<p id="num" ></p>
<div id='countDiv' class="d-flex justify-content-center pr-2">
<div>
    <span class='days'></span>
    <div class='smallText'>Days</div>
</div>
<div>
    <span class='hours'></span>
    <div class='smallText'>Hours</div>
</div>
<div>
    <span class='minutes'></span>
    <div class='smallText'>Minutes</div>
</div>
<div>
    <span class='seconds'></span>
    <div class='smallText'>Seconds</div>
</div>

</div>








<!-- Validation form -->

<div class="container  mb-5">
    <form id="form" action="/">
        <h5>Registration</h5>
        <div class="input-control">
            <!-- <label for="username">Username</label> -->
            <input id="username" name="username" type="text"  placeholder="Username">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <!-- <label for="email">Email</label> -->
            <input id="email" name="email" type="text" placeholder="Email address">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <!-- <label for="password">Password</label> -->
            <input id="password"name="password" type="password" placeholder="Password">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <!-- <label for="password2">Repassword</label> -->
            <input id="password2"name="password2" type="password" placeholder="Repassword">
            <div class="error"></div>
        </div>
        <button type="submit">Sign Up</button>
    </form>
</div>





       
      



    
</body>

<script src="js/music.js"></script>

</html>
